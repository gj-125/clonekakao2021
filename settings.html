<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings-clone frontend</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--to do : wifi icon-->
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>72%</span>
        <!--battery icon-->
        <i class="fas fa-battery-three-quarters"></i>
        <!--lightning icon-->
      </div>
    </div>
    
    <header class="alt-header">
      <div class="alt-header__column">
       <a href="more.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

   
    <main class="main-screen">

           <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
             <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
           </li>
           <li class="settings__setting">
             <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings__setting-column"></div>
          </li>
         
          <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
            <div class="settings__setting-blank"></div>
          </div>
          <div class="settings__setting-column">Latest Version</div>
          
          </li>
          
          
          <li class="settings__setting ">
            <div class="settings__setting-column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting-column"></div>
          </li>
          
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="far fa-bell"></i>
              <span>Notifications</span>
            </div>
            <div class="settings__setting-column"></div>
            </li>
            
              <li class="settings__setting">
                <div class="settings__setting-column">
                  <i class="far fa-user"></i>
                <span>Friends</span>
              </div>
              <div class="settings__setting-column"></div>
              </li>
              
                <li class="settings__setting">
                  <div class="settings__setting-column">
                    <i class="far fa-comment-dots"></i>
                  <span>Chats</span>
                </div>
                <div class="settings__setting-column"></div>
                </li>
               
                  <li class="settings__setting">
                    <div class="settings__setting-column">
                      <i class="fas fa-spinner"></i>
                    <span>Display</span>
                  </div>
                  <div class="settings__setting-column"></div>
                  </li>
                  
                    <li class="settings__setting">
                      <div class="settings__setting-column">
                        <i class="fas fa-brush"></i>
                      <span>Themes</span>
                    </div>
                    <div class="settings__setting-column">Default thme</div>
                    </li>
                    
                      <li class="settings__setting">
                        <div class="settings__setting-column">
                          <i class="fas fa-phone-alt"></i>
                        <span>Call</span>
                      </div>
                      <div class="settings__setting-column"></div>
                      </li>

         </ul>
    </main>

    
    <nav class="nav">
        <ul class="nav__list">

            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification__fourth"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
