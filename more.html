<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Kakao clone frontend</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--to do : wifi icon-->
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>72%</span>
        <!--battery icon-->
        <i class="fas fa-battery-three-quarters"></i>
        <!--lightning icon-->
      </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="i-dot"></span>

        </div>
    </header>

   
    <main class="main-screen more-screen">  
        <div class=user-component>
       
            <div class="user-component__column">
             <img src="img/profile1.jpg" class="user-component__profile user-component__avatar--xl"/>
              <div class="user-component__text">
                <h4 class="user-component__title">dogidogi</h4>
                <h6 class="user-component__subtitle">+ 787-666-4999</h6> 
              </div>
            </div>
            <div class="user-component__column"> 
                <i class="far fa-comment-alt fa-2x"></i>

            </div>
           
          </div>
          <div class="icon-row">
            <div class="icon-row__icon "><i class="far fa-calendar-check"></i></i><span>Calendar</span></div>
            <div class="icon-row__icon "><i class="far fa-hdd"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon "><i class="far fa-smile-wink"></i></i><span>emoticons</span></div>
            <div class="icon-row__icon "><i class="fas fa-brush"></i></i><span>Themes</span></div>
            <div class="icon-row__icon "><i class="fas fa-braille"></i></i><span>Acoount</span></div>
            <div class="icon-row__icon "><i class="far fa-comments"></i></i><span>Openchat</span></div>
            
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"> 
                    <i class="fas fa-quote-right"></i>                 
                </div>     
                <span class="more-suggestions__icon-text">Kakao Story</span> 
            </div>  
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"> 
                    <i class="fas fa-quote-right"></i>                 
                </div>     
                <span class="more-suggestions__icon-text">kakao friends</span>            
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"> 
                    <i class="fas fa-quote-right"></i>                 
                </div>     
                <span class="more-suggestions__icon-text">friends Gem</span>            
            </div>         
            </div>
        </div>
    </main>

    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">65</span><i class="far fa-comments fa-2x"></i></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification__fourth"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
   

    <script
      src="https://kit.fontawesome.com/38a199a153.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
